name: Validate and Release NoRecoil Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: Validate Lua Script
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Lua Linter
      run: |
        sudo apt-get update
        sudo apt-get install -y luarocks
        luarocks install luacheck

    - name: Lint Lua Script
      run: luacheck NoRecoil.lua
      env:
        LUAROCKS_PATH: ${{ runner.tool_cache }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Release Version
      id: version
      run: echo "version=v1.0.0" >> $GITHUB_ENV

    - name: Create Release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ env.version }}
        release_name: NoRecoil Script ${{ env.version }}
        body: |
          **NoRecoil Script for Logitech Mouse in CS2**
          - Script allows customizable recoil patterns.
          - Designed for Logitech G Hub environment.
        draft: false
        prerelease: false
        files: |
          NoRecoil.lua
