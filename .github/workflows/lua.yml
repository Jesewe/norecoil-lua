name: Validate and Release NoRecoil Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: Validate Lua Script
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Lua Linter
      run: |
        sudo apt-get update
        sudo apt-get install -y luarocks
        luarocks install --local luacheck

    - name: Configure PATH for LuaRocks
      run: |
        echo "$(luarocks path --bin)" >> $GITHUB_PATH

    - name: Lint Lua Script
      run: luacheck NoRecoil.lua
